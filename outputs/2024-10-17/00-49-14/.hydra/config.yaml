name: ${evaluation.name}
ckpt_path: ${evaluation.ckpt_path}
save_dir: ${evaluation.save_dir}
data_dir: ${evaluation.data_dir}
batch_size: ${evaluation.batch_size}
num_workers: ${evaluation.num_workers}
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/data/
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
model:
  _target_: src.model_builder.timm_classifier.TimmClassifier
  base_model: vit_large_patch16_384
  num_classes: 1000
  pretrained: true
  learning_rate: 0.001
  weight_decay: 1.0e-05
  patience: 3
  factor: 0.1
  min_lr: 1.0e-06
data:
  _target_: src.datamodules.data_module.GenericDataModule
  data_dir: ${oc.env:PROJECT_ROOT}/data/bird_small
  num_workers: 4
  batch_size: 64
  pin_memory: true
  splits:
  - 0.8
  - 0.1
  - 0.1
  train_transform: null
  test_transform: null
evaluation:
  name: bird_classification
  ckpt_path: ${oc.env:PROJECT_ROOT}/checkpoints/${name}/best_model.ckpt
  save_dir: ${oc.env:PROJECT_ROOT}/evaluations/${name}/
  data_dir: ${data.data_dir}
  batch_size: 32
  num_workers: 4
logger:
  csv:
    _target_: lightning.pytorch.loggers.CSVLogger
    save_dir: ${paths.output_dir}/logs
    name: csv_logs
    prefix: ''
  tensorboard:
    _target_: lightning.pytorch.loggers.TensorBoardLogger
    save_dir: ${paths.output_dir}/logs
    name: tensorboard_logs
    version: null
    log_graph: false
    default_hp_metric: true
    prefix: ''
trainer:
  _target_: lightning.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 1
  max_epochs: 2
  accelerator: auto
  devices: 1
  check_val_every_n_epoch: 1
  deterministic: false
